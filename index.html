<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./assets/style.css">
  <title>Video Game GIFs</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Brent's Video Game GIFs</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <h5>Select a GIF rating</h5>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="exampleRadios" id="g" value="g">
              <label class="form-check-label" for="exampleRadios1">
                G
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="exampleRadios" id="pg" value="pg">
              <label class="form-check-label" for="exampleRadios2">
                PG
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="exampleRadios" id="pg-13" value="pg-13">
              <label class="form-check-label" for="exampleRadios3">
                PG-13
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="exampleRadios" id="r" value="r">
              <label class="form-check-label" for="exampleRadios3">
                R
              </label>
            </div>
          </div>
          <div id="button-feed">
          </div>
          <div id="gif-feed">
          </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
